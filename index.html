    <form id="searchForm" class="nav col-12 col-md-auto flex-fill mb-2 justify-content-center mb-md-0" action="search.html">

</header>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3 sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">

              <i class="bi bi-house"></i>
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="myapps.html">
              <i class="bi bi-joystick"></i>
              myApps
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">
              <i class="bi bi-patch-question"></i>
              About
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="row">
        <div class="col-md-12">
          <br>
          <h2>Dashboard</h2>
          <hr>
          <table class="table table-striped table-sm" id="notesTable">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Category</th>
                <th scope="col">Link</th>
                <th scope="col">View Record</th>
              </tr>
            </thead>
            <tbody id="notesBody">
              <!-- Table rows will be dynamically added here -->
            </tbody>
          </table>
        </div>
      </div>
    </main>

  </div>
</div>
<div>
  <nav>
    <ul class="pagination justify-content-center" id="pagination">
      <!-- Pagination buttons will be dynamically added here -->
    </ul>
  </nav>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script>
  const notesPerPage = 12;
  let currentPage = 1;

  function paginateNotes(page) {
    const startIndex = (page - 1) * notesPerPage;
    const endIndex = startIndex + notesPerPage;
    const paginatedNotes = notes.slice(startIndex, endIndex);

    const notesBody = document.getElementById('notesBody');
    notesBody.innerHTML = '';

    paginatedNotes.forEach(note => {
      notesBody.innerHTML += `
        <tr class="align-middle">
          <td>${note.title}</td>
          <td>${note.category}</td>
          <td><a href="${note.link}" target="_blank" type="button" class="btn btn-primary btn-small"><i class="bi bi-link-45deg"></i></a></td>
          <td><a href="viewrecord.html?id=${note.id}" type="button" class="btn btn-primary btn-small"><i class="bi bi-eye"></i></a></td>
        </tr>
      `;
    });
  }

  function setupPagination() {
    const totalPages = Math.ceil(notes.length / notesPerPage);
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = '';

    for (let i = 1; i <= totalPages; i++) {
      const li = document.createElement('li');
      li.classList.add('page-item');
      if (i === currentPage) {
        li.classList.add('active');
      }
      const a = document.createElement('a');
      a.classList.add('page-link');
      a.href = `#`;
      a.textContent = i;
      a.addEventListener('click', () => {
        currentPage = i;
        paginateNotes(currentPage);
        highlightCurrentPage();
      });
      li.appendChild(a);
      pagination.appendChild(li);
    }
  }

  function highlightCurrentPage() {
    const pagination = document.getElementById('pagination');
    const pages = pagination.getElementsByTagName('li');
    for (let i = 0; i < pages.length; i++) {
      pages[i].classList.remove('active');
    }
    pages[currentPage - 1].classList.add('active');
  }

  paginateNotes(currentPage);
  setupPagination();
</script>
</body>
</html>
