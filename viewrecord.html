<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <script>
        // Function to get the record ID from the URL
        function getRecordIdFromURL() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            return urlParams.get('id');
        }

        // Get the record ID from the URL
        const recordId = getRecordIdFromURL();

    </script>
    <script src="notes.js"></script>

    <header class="navbar navbar-dark sticky-top bg-primary flex-md-nowrap p-0 shadow">

        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="index.html">myNotes</a>

        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </header>


    <div class="container-fluid">
        <div class="row">

            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3 sidebar-sticky">
                    <ul class="nav flex-column">

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">
                                <i class="bi bi-house"></i>
                                Dashboard
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="about.html">
                                <i class="bi bi-patch-question"></i>
                                About
                            </a>
                        </li>

                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <br>
                <h1 class="h2">Record Details:</h1>
                <hr>
                <div>
                    <!-- Record details will be displayed here -->
                    <script>
                        const record = notes.find(note => note.id == recordId);
                        document.write(`
                            <ul class="list-group">
                            
                            <li class="list-group-item"> 
                            <div class="row">
                                <div class="col" style="max-width: 140px"> <b>Title:</b></div>
                                <div class="col">${record.title}</div>
                            </div>
                            </li>
                        
                            <li class="list-group-item"> 
                            <div class="row">
                                <div class="col" style="max-width: 140px"> <b>Category:</b></div>
                                <div class="col">${record.category}</div>
                            </div>
                            </li>
                        
                            <li class="list-group-item"> 
                            <div class="row">
                                <div class="col" style="max-width: 140px"> <b>URL:</b></div>
                                <div class="col"><a href="${record.link}" target="_blank">${record.link} </a> </div>
                            </div>
                            </li>
                        
                            <li class="list-group-item"> 
                            <div class="row">
                                <div class="col" style="max-width: 140px"> <b>Comments:</b></div>
                                <div class="col">${record.comment}</div>
                            </div>
                            </li>
                        </ul>
                    `);
                    </script>
                </div>


            </main>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>

</html>
